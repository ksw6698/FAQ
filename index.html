        /* --- 기본 설정 (Reset & Variables) --- */
        :root {
            --bg-color: #F7F9FC;
            --card-bg: #FFFFFF;
            --text-main: #1A1A1A;
            --text-sub: #666666;
            --primary-color: #0056b3; /* 브랜드 메인 컬러 */
            --primary-hover: #004494;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        /* 다크 모드 자동 지원 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-bg: #1E1E1E;
                --text-main: #FFFFFF;
                --text-sub: #AAAAAA;
                --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 레이아웃 (Mobile Layout) --- */
        .container {
            width: 100%;
            max-width: 420px; /* 모바일 앱 너비 제한 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        /* --- 헤더 영역 --- */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            background-color: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: var(--shadow);
            font-size: 2rem; /* 이미지 대신 텍스트/아이콘일 경우 */
            overflow: hidden;
        }

        .logo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-sub);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* --- 링크 버튼 영역 --- */
        .link-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--card-bg);
            padding: 1.2rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid transparent;
        }

        .link-btn:hover, .link-btn:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary-color);
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .btn-text {
            display: flex;
            flex-direction: column;
        }

        .btn-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-desc {
            font-size: 0.8rem;
            color: var(--text-sub);
            margin-top: 2px;
        }

        .arrow-icon {
            color: var(--text-sub);
            font-size: 1.2rem;
        }

        /* --- 하단 배너 (선택 사항) --- */
        .banner {
            margin-top: 2.5rem;
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .banner img {
            width: 100%;
            display: block;
        }

        /* --- 푸터 --- */
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-sub);
            font-size: 0.8rem;
            padding-bottom: 1rem;
        }
        
        .footer a {
            color: var(--text-sub);
            text-decoration: underline;
        }

    </style>
</head>
